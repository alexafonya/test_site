<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Living Israel (registration)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.15);
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            min-height: 100dvh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            color: white;
        }

        .main-container {
            width: 100%;
            max-width: 450px; /* Анкета чуть шире логина */
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 40px 30px;
            border-radius: 40px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
        }

        h1 {
            text-align: center;
            font-weight: 300;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .styled-form {
            display: flex;
            flex-direction: column;
            gap: 15px; /* Вот здесь мы решаем проблему слипшихся инпутов */
        }

        /* Группа для Имени и Фамилии в одну строку */
        .form-group {
            display: flex;
            gap: 15px;
        }

        input {
            width: 100%;
            height: 50px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            color: white;
            font-size: 16px;
            padding: 0 15px;
            box-sizing: border-box;
            outline: none;
            transition: 0.3s;
        }

        /* Специальная настройка для календаря */
        input[type="date"] {
            font-family: inherit;
            color-scheme: dark; /* Делает иконку календаря светлой */
        }

        input:focus {
            border-color: #00f2fe;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 15px rgba(0, 242, 254, 0.2);
        }

        button {
            width: 100%;
            height: 55px;
            margin-top: 10px;
            background: var(--primary-gradient);
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 8px 20px rgba(0, 242, 254, 0.3);
        }

        button:hover {
            filter: brightness(1.1);
            transform: translateY(-1px);
        }

        /* Адаптация для мобильных */
        @media screen and (max-width: 480px) {
            .form-group {
                flex-direction: column; /* На телефонах имя и фамилия друг под другом */
                gap: 15px;
            }
            .main-container {
                padding: 30px 20px;
                border-radius: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1>Анкета</h1>
        <form id="publicForm" class="styled-form">
            <div class="form-group">
                <input type="text" id="firstName" placeholder="Имя" required>
                <input type="text" id="lastName" placeholder="Фамилия" required>
            </div>
            <input type="date" id="birthDate" required title="Дата рождения">
            <input type="text" id="city" placeholder="Город" required>
            <input type="text" id="address" placeholder="Адрес" required>
            <input type="tel" id="phone" placeholder="Телефон" required>
            <button type="submit" id="addBtn">Отправить данные</button>
        </form>
    </div>

    <script>
        document.getElementById('publicForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('addBtn');
            btn.disabled = true;
            btn.innerText = "Отправка...";

            const person = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                birthDate: document.getElementById('birthDate').value,
                city: document.getElementById('city').value,
                address: document.getElementById('address').value,
                phone: document.getElementById('phone').value
            };

            try {
                const response = await fetch('/save-user', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(person)
                });

                if (response.ok) {
                    alert("Ваши данные успешно отправлены!");
                    document.getElementById('publicForm').reset();
                }
            } catch (err) {
                alert("Ошибка при отправке");
            } finally {
                btn.disabled = false;
                btn.innerText = "Отправить данные";
            }
        };
    </script>
</body>
</html>
